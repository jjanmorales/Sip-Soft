<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Sip Soft</title>
</head>
<body>
    <div id="header-title">
        <h2>Sip Soft</h2>
    </div>
    <div id="search-bar">
        <nav class="navbar navbar-light bg-light">
            <form class="form-inline">
              <input id="user-input-name" class="form-control mr-sm-2" type="search" placeholder="Search Cocktail" aria-label="Search">
              <button id="search-btn" type="submit">Search</button>
            </form>
          </nav>
          <div>
              <button type="submit" id="random-drink">Random Cocktail</button>
          </div>
          <div>
            <form class="form-inline">
                <input id="user-input-ingredients" class="form-control mr-sm-2" type="search" placeholder="Search Ingredient" aria-label="Search">
                <button id="ingredient-search-btn" type="submit">Search</button>
              </form>
          </div>
          <div id="welcome-card">
            <div class="card w-75">
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                  <a href="#" class="btn btn-primary">Button</a>
                </div>
              </div>
          </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
