<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai&family=Playball&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <title>Sip Soft</title>
</head>

<body>
    <div id="header-title">
        <h2>Sip Soft</h2>
    </div>
    <!-- Search Bars -->

    <div id="search-bar">
        <nav class="navbar navbar-light bg-light">
            <form class="form-inline">
                <input id="user-input-name" class="form-control mr-sm-2" type="search" placeholder="Search Cocktail"
                    aria-label="Search" />
                <button id="search-btn" type="submit">Search</button>
            </form>
            <div>
                <form class="form-inline">
                    <input id="user-input-ingredients" class="form-control mr-sm-2" type="search"
                        placeholder="Search Ingredient" aria-label="Search">
                    <button id="ingredient-search-btn" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <div>
            <button type="submit" id="random-drink">Random Cocktail</button>
        </div>

        <!-- Search Bars -->
    </div>
    <div id="welcome-card">
        <div class="card w-75" id="main-message">
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">
                    With supporting text below as a natural lead-in to additional
                    content.
                </p>
                <a href="#" class="btn btn-primary">Button</a>
            </div>
        </div>
    </div>
    <div id="drink-cards">
        <div class="card" style="width: 18rem">
            <img class="card-img-top"
                src="https://www.liquor.com/thmb/F9qgGApiWcELp9wO4gs51VVq6UU=/735x0/dutch-negroni-720x720-primary-f5660be0f0e6455398f0d702a4493484.jpg"
                alt="Card image cap" id="first-card-img"/>
            <div class="card-body">
                <h5 class="card-title text-center" id="first-card">Card title</h5>
                <p class="card-text text-center" id="first-card-paragraph">
                    P
                </p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
                <nav class="navbar navbar-light bg-light">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
